<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Verification Form</title>
    <link rel="icon" href="https://res.cloudinary.com/dcrh4vlwd/image/upload/v1735835515/NetGainz_nh0i0x.ico" type="image/x-icon">

    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 87vh;
            padding: 20px;
        }

        .card {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
            padding: 30px;
            transition: all 0.3s ease-in-out;
        }

        h2,
        h3 {
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #555;
            display: block;
            margin-top: 12px;
        }

        input,
        select,
        input[type="file"] {
            /* Apply to all inputs */
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.6);
            color: #333;
            font-size: 16px;
            /* Consistent font size */
            transition: all 0.3s ease-in-out;
            box-sizing: border-box;
            /* Include padding and border in element's total width and height */
        }

        input:focus,
        select:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #8b4bd5, #7335b7);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(90deg, #7335b7, #9960dc);
            transform: translateY(-2px);
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.3);
        }

        .screenshot-preview {
            max-width: 30%;
            height: auto;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            display: block;
            margin: 0 auto;
        }

        .hidden {
            display: none;
        }

        #status {
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            margin-top: 15px;
            color: #28a745;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 8px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #consent {
            width: auto;
        }

        .submit-button {
            position: relative;
            overflow: hidden;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.3s ease-in-out;
        }

        .submit-button .fill {
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: #3e8e41;
            transition: width 2s ease-in-out;
        }

        .submit-button.success .fill {
            width: 100%;
        }

        .submit-button.success {
            background: #28a745;
        }

        .submit-button .text {
            position: relative;
            z-index: 2;
        }

        .submit-button .tick {
            display: none;
            font-size: 20px;
            position: relative;
            z-index: 2;
        }

        .submit-button.success .text {
            display: none;
        }

        .submit-button.success .tick {
            display: inline;
        }

        .company-header {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="companyHeader" class="company-header">
        <i style="height: 100px;
        background-image: url('https://res.cloudinary.com/dcrh4vlwd/image/upload/v1740341334/NBG_mqvelr.png');
        background-size: contain;
        width: 195px;
        background-repeat: no-repeat;
        display: inline-block;
        margin: -22px;
        margin-top: -10px;
        margin-bottom: -50pxq;"></i>
    </div>
    <div class="form-section">
        <h2>Registration Verification Form</h2>
<input type="hidden" id="src" name="src" />


        <div id="phase1">
            <label>Introducer Name</label>
            <input type="text" id="name" required placeholder="Name of Person handling the registration">

            <label>Enter Your Name</label>
            <input type="text" id="applicant_name" required placeholder="Name of Person whose account opened">

            <label>Mobile Number</label>
            <input type="tel" id="mobile" required placeholder="Number used during Registration" maxlength="10">

            <label>Batch</label>
            <select id="batch" required>
                <option value="" disabled selected>Select Batch</option>
                <option value="1">Batch 1</option>
                <option value="2">Batch 2</option>
                <option value="3">Batch 3</option>
            </select>

            <button onclick="nextPhase(2)">Next</button>
        </div>

        <div id="phase2" class="hidden">
            <label>Number of Registrations</label>
            <select id="num_registrations" onchange="generateRegistrationFields()" required>
                <option value="" disabled selected>Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>

            <div id="registrationFields"></div>

            <button onclick="nextPhase(3)">Next</button>
        </div>

        <div id="phase3" class="hidden">
            <h3>Preview Your Details</h3>
            <div id="preview"></div>

            <label>
                <input type="checkbox" id="consent" required> I confirm that my details are correct.
            </label>

            <button id="submit-btn" class="submit-button" onclick="submitForm()">
                <div class="fill" id="fill"></div>
                <span class="text">Submit</span>
                <span class="tick">âœ…</span>
            </button>
        </div>
        <div id="error-message" style="font-size: 14px;"></div>

        <p id="status"></p>
        <p style="text-align: center;">Powered By NetGainz</p>
    </div>

    <script src="RegistrationFrom.js?v=0.2"></script>

</body>


</html>
